<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead üëÄ ‚òîÔ∏è</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

const cities = [];

const dataFetcher = function(endpoint){
    fetch(endpoint).then(data => data.json()).then(data => cities.push(...data)) /* in this we push the spread out item by item istead of pushing the whole array at once which creates nested arrays*/
    return cities 
}
dataFetcher(endpoint);

function findMatches(wordToMatch, cities){
    return cities.filter(place => {
        const regex = new RegExp(wordToMatch, 'gi') /* i signifies case insensitive while g is for global*/
        return place.city.match(regex) || place.state.match(regex)
    });
}

function numberWithCommas(x) {
  return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
}

function displayMatches(){
    const matchArray = findMatches(this.value, cities)
    const html = matchArray.map(place => {
        const regex = new RegExp(this.value, 'gi');
        const cityName = place.city.replace(regex, `<span class='hl'>${this.value}</span>`) /*replace city with coloured version of itself*/
        const state = place.state.replace(regex, `<span class='hl'>${this.value}</span>`)
        return `
        <li>
            <span class="name">${cityName}, ${state}</span>
            <spanclass="population">${numberWithCommas(place.population)}</span> 
        </li>
        `;
    }).join('');
    suggestions.innerHTML = html;
}


const searchInput = document.querySelector('.search');
const suggestions = document.querySelector('.suggestions');

searchInput.addEventListener('change', displayMatches)
suggestions.addEventListener('keyup', displayMatches)

</script>
</body>
</html>
