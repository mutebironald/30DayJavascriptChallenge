<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas â›ˆ</title>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas> <!--canvas element helps us to draw stuff onto the screen  -->
<script>
    const canvas = document.querySelector('#draw')
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth; /* sets width to the window width*/
    canvas.height = window.innerHeight; /**/

    ctx.strokeStyle = "#BADA55"
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';
    ctx.lineWidth = 20; //width of the drawing line
    ctx.globalCompositeOperation = 'multiply';

    let isDrawing = false; //sets the drawing property

    let lastX = 0;
    let lastY = 0; 
    let hue = 0;
    let direction = true;

    function draw(e){
        if(!isDrawing)return; //stop if drawing is false
        ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`
        ctx.beginPath();
        //start from
        ctx.moveTo(lastX, lastY);
        //go to
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
        [lastX, lastY] = [e.offsetX, e.offsetY];
        hue++;
        if(hue>= 360){
            hue =0
        }
        if(ctx.lineWidth >= 100 || ctx.lineWidth <= 1){
            direction = !direction
        }
        !direction ? ctx.lineWidth++ : ctx.lineWidth --;

    }
    
    canvas.addEventListener('mousedown', (e) => {
        isDrawing = true;
        [lastX, lastY] = [e.offsetX, e.offsetY];
    })

    canvas.addEventListener('mousemove', draw)
    
    canvas.addEventListener('mouseup', () => isDrawing = false )
    canvas.addEventListener('mouseout', () => isDrawing = false )


    // console.log(ctx, contex)
</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
