      // Array.prototype.filter()
      // 1. Filter the list of inventors for those who were born in the 1500's
      function filterInventors(inventors) {
        return inventors.filter(a => a.year < 1600 && a.year >= 1500);
      }

      // console.log("inv", filterInventors(inventors))

      // Array.prototype.map()
      // 2. Give us an array of the inventors' first and last names
      function inventorNames(inventors) {
        return inventors.map(a => a.first + " " + a.last);
      }

      // console.log("inv", inventorNames(inventors))

      // Array.prototype.sort()
      // 3. Sort the inventors by birthdate, oldest to youngest
      function inventorSorter(inventors) {
        return inventors.sort((a, b) => a.year - b.year);
      }
      // console.log("inv", inventorSorter(inventors))

      // Array.prototype.reduce()
      // 4. How many years did all the inventors live?
      function inventorReducer(inventors) {
        return inventors.reduce((total, a) => total + (a.passed - a.year), 0);
      }
      // console.log("inv", inventorReducer(inventors))

      // 5. Sort the inventors by years lived
      function yearsLivedSorter(inventors) {
        inventors.map(a => (a["lived"] = a.passed - a.year));
        return inventors.sort(function(a, b) {
          if (a.lived > b.lived) {
            return 1;
          }
          return -1;
        });
      }
      //  console.log("inv", yearsLivedSorter(inventors))

      // 7. sort Exercise
      // Sort the people alphabetically by last name
      function peopleSorter(people) {
        return people.sort((lastOne, nextOne) => {
          const [aLast, aFirst] = lastOne.split(", ");
          const [bLast, bFirst] = nextOne.split(", ");
          return aFirst > bFirst ? 1 : -1;
        });

      // 8. Reduce Exercise

      const data = [

      const dataSum = function(data) {
        return data.reduce((obj, item) => {
          if (!obj[item]) {
            obj[item] = 0;
          }
          obj[item]++;
          return obj;
        }, {});
      };
      // console.log("data-sum", dataSum(data));

      //an alternative to the above method
      const altDataSum = function(data) {
        const obj = {};
        data.every(val => {
          // console.log('value', val)
          if (!obj[val]) {
            obj[val] = 0;
          }
          obj[val]++;
          // console.log('obj', obj)
          return obj;
        });
        return obj;
      };
      // console.log("Altdata-sum", altDataSum(data));

      //using map now
      const mapDataSum = function(data) {
        const obj = {};
        data.map(a => {
          if (!obj[a]) {
            obj[a] = 0;
          }
          obj[a]++;
          return obj;
        });
        return obj;
      };
